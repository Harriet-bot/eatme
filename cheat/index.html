<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="logo">
        <img src="images/class.jpg" alt="this is the logo" width="30%" height="20%">

    </header>
    <section class="welcome">
        <h1>How is the sky looking today.</h1>
        <form>
            <input type="text" placeholder="Search for the place">
            <button>Search</button>
        </form>

    </section>
    <section class="banner">
        <h2>Kampala,uganda</h2>
         <h2 class="degrees">25o</h2>
        <P>Sunny</P>

    </section>
    <section class="weather">
        <div class="stats">
            <h4>feels like</h4>
            <p>20o</p>
        </div>
        <div class="stats">
            <h4>Humidity</h4>
            <P>60%</P>
        </div>
        <div class="stats">
            <h4>wind</h4>
            <p>40km/hr</p>
        </div>
        <div class="stats">
            <h4>Precipitation</h4>
            <p>30mm</p>
        </div>
    </section>
    <section class="weather">
        <h3>Daily forecast</h3>
    </section>
    <section class="weather">
        <div class="stats">
            <h4>Monday</h4>
            <img src="images/WHILE.JPG.jpg" alt="">
        </div>
        <div class="stats">
            <h4>Tuesday</h4>
            <img src="images/WHILE.JPG.jpg" alt="">
        </div>
        <div class="stats">
            <h4>Wednesday</h4>
            <img src="images/WHILE.JPG.jpg" alt="">
        </div>
        <div class="stats">
            <h4>Thursday</h4>
            <img src="images/WHILE.JPG.jpg" alt="">
        </div>

    </section>
</body>
</html>
